<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Art Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Art Store</h2>
            <p>Discover beautiful portraits and paintings.</p>
        </section>
        <section id="products">
            <h2>Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="path/to/portrait1.jpg" alt="Portrait 1">
                    <h3>Portrait 1</h3>
                    <p>Beautiful hand-painted portrait.</p>
                    <p>Price: $100</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="path/to/painting1.jpg" alt="Painting 1">
                    <h3>Painting 1</h3>
                    <p>Stunning landscape painting.</p>
                    <p>Price: $150</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <!-- Shopping cart details will go here -->
        </section>
        <section id="login">
            <h2>Login</h2>
            <!-- Login form will go here -->
        </section>
    </main>
    <footer>
        <p>Â© 2024 Art Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
